<!DOCTYPE html>
<html lang="en">
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign In.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Animation Theme</title>
</head>
<body>
    <div>
        <h1><p>ANIMATION THEME</p></h1>
    </div>
    <div class = "Background" >
        <div class = "image">
            <img src="5035108.jpg" alt="Background FontEnd">
        </div>
        <div class = "form">
            <table>
                <tr>
                    <td colspan="2">
                        <p>
                            <h7><i>Welcome Back!<br>Sign in to your Account</i></h7>
                        </p>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="2">
                        <div>
                            <form>
                                <label> <i class="fa-solid fa-user fa-xs"></i> Username </label>
                                <div>
                                    <input class = "InputForm" style = "width: 100%" type="text" placeholder="Enter Username" 
                                    name="username" required>
                                </div>
                                <br>
                                <label> <i class="fa-solid fa-lock fa-xs"></i> Password </label>
                                <div>
                                    <input class = "InputForm" style = "width: 100%" type="password" placeholder="Enter Password" 
                                    name="password" required>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class = "ForgetPassword" colspan="2"><br>
                        <a href="Forgot Password.html">Forgot Password?</a>
                    </td>
                </tr>

                <tr>

                <tr>
                    <td class = "Button" style = "width: 50%">
                        <button id = "SingIn" type="submit" value="SignIn">Sign In</button>
                    </td>
                    <td class = "Button" style = "width: 50%">
                        <form action="Create Account.html">
                        <button id = "CreateAccount" type="submit" value="CreateAccount">Create Account</button>
                        </form>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <p>
                            <h7>Follow us</h7> 
                        </p>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div class = "Animation"></div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <nav>
                            <ul>
                                <li id = "Facebook"><i class="fa-brands fa-facebook fa-2x"></i></li>
                                <li id = "Instagram"><i class="fa-brands fa-instagram fa-2x"></i></li>
                                <li id = "YouTuBe"><i class="fa-brands fa-youtube fa-2x"></i></li>
                                <li id = "Discord"><i class="fa-brands fa-discord fa-2x"></i></li>
                                <li id = "Github"><i class="fa-brands fa-github fa-2x"></i></li>
                            </ul>
                        </nav>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
