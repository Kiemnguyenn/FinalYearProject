<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Forgot Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Animation Theme</title>
</head>
<body>
    <div class = "Form">
        <div class = "Left">
            <img src="PIN.jpg" alt="Forgot Password">
        </div>
        <div class = "Right">
            <p>
                <h1>Forgot password?</h1>
            </p>
            <div class = "hrr"></div>
            <p class = "text">
                PIN has been sent in your gmail. Enter your PIN <br> <br> below to change your password
            </p>
            <form action = "ForgetPassword_CTP.html">
                <label> <i class="fa-solid fa-code fa-sm"></i> PIN </label>
                <div>
                    <input class = "InputForm" style = "width: 100%" type="password" placeholder="Enter PIN" 
                    name="username" required>
                </div>
                <br>
                <button id = "Send" type="submit" value="Send">CHANGE THE PASSWORD</button>
            </form>
            <p class = "jr">
                Please click the link below. If you do not receive a PIN.
                <br>
                <a href="Sign In.html">Send To</a>
            </p>
        </div>
    </div>
</body>
</html>
