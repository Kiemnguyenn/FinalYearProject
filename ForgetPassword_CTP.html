<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Forgot Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Animation Theme</title>
</head>
<body>
    <div class = "Form">
        <div class = "Left">
            <img src="ctp.jpg" alt="Forgot Password">
        </div>
        <div class = "Right">
            <p>
                <h1>Change the password</h1>
            </p>
            <div class = "hrr"></div>
            <p class = "ctp">
                Dreaming up a strong password begins with thinking<br><br>beyond just creative phrases. You need to incorporate<br><br>
                numbers, symbols, and punctuation, too.
            </p>
            <form action = "ForgetPassword_Successfully.html">
                <label> <i class="fa-solid fa-lock fa-sm"></i> Password </label>
                <div>
                    <input class = "InputForm" style = "width: 100%" type="password" placeholder="Password" 
                    name="username" required>
                </div>
                <br>
                <label> <i class="fa-solid fa-lock fa-sm"></i> Confirm password </label>
                <div>
                    <input class = "InputForm" style = "width: 100%" type="password" placeholder="Confirm password" 
                    name="username" required>
                </div>
                <br>
                <button id = "Send" type="submit" value="Send">Change the password</button>
            </form>
        </div>
    </div>
</body>
</html>
